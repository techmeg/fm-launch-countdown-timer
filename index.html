<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <main class="main">
    <h1 class="title">We're launching soon</h1>
    <section class="countdown">
      <div  class="countdown-item">
        <div id="days" class="countdown-item-num">08</div>
        <hr class="thin">
        <div class="days" class="countdown-item-num">08</div>
        <label for="" class="label">Days</label>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-item-num">23</div>
        <hr class="thin">
        <div class="hours" class="countdown-item-num">23</div>
        <label for="" class="label">Hours</label>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-item-num">55</div>
        <hr class="thin">
        <div class="minutes" class="countdown-item-num">55</div>
        <label for="" class="label">Minutes</label>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-item-num">41</div>
        <hr class="thin">
        <div class="seconds" class="countdown-item-num">41</div>
        <label for="" class="label">Seconds</label>
      </div>
    </section>
    <div class="social">
        <a href="#" aria-label="facebook" class="social_link"><img src="./images/icon-facebook.svg" alt=""></a>
        <a href="#" aria-label="pinterest" class="social_link"><img src="./images/icon-pinterest.svg" alt=""></a>
        <a href="#" aria-label="instagram" class="social_link"><img src="./images/icon-instagram.svg" alt=""></a>
      </div>

  </main>
  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
